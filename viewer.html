<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer ar src="" ar-modes="webxr scene-viewer quick-look" camera-controls
              shadow-intensity="1" autoplay>
</model-viewer>

<script>
    window.onload = () => {
        let modelViewer = document.getElementsByTagName("model-viewer")[0];
        let url = new URL(document.URL).searchParams.get("url")
        console.log(url);
        modelViewer.setAttribute("src", url)
    };
</script>
</body>
</html>
